<div class="" id="container">
  <div id="filmsIndex">
    <h2>Films populaires :</h2>
    <div class="details d-flex" id="scrollMovies">
      <div *ngFor="let movie of movies" class="text-center">
        <a routerLink="/details/movie/{{ movie.id }}">
          <div class="resultMedia" id="resultMediaIndex">
            <img [src]="getUrlImage() + movie.poster_path" />
          </div>
        </a>
        <h5>
          <i class="fa-solid fa-star" style="color: #f6e713"></i>
          {{ movie.vote_average }}
        </h5>
      </div>
    </div>
  </div>

  <div id="seriesIndex">

    <div class="details d-flex" id="scrollSeries">
      <div *ngFor="let serie of series" class="text-center">
        <a routerLink="/details/tv/{{ serie.id }}">
          <div class="resultMedia" id="resultMediaIndex">
            <img [src]="getUrlImage() + serie.poster_path" />
          </div>
        </a>
        <h5>
          <i class="fa-solid fa-star" style="color: #f6e713"></i>
          {{ serie.vote_average }}
        </h5>
      </div>
    </div>
  </div>
</div>
