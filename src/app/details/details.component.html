<div class="" id="container" *ngIf="detailsAll">
  <div class="enteteDesc d-flex">
    <div class="resultMedia" id="picture">
      <img [src]="getUrlImage() + detailsAll.poster_path" />
    </div>
    <div id="description">
      <p>Titre original : {{ detailsAll.title || detailsAll.name }}</p>
      <p>Synopsis : {{ detailsAll.overview }}</p>
      <p>
        Date de sortie :
        {{ detailsAll.release_date || detailsAll.first_air_date }}
      </p>
      <p>{{ getMediaInfo() }}</p>
      <p>
        Note : {{ detailsAll.vote_average }}
        <i class="fa-solid fa-star" style="color: #f6e713"></i>
      </p>
    </div>
    <div id="favorisDiv"></div>
  </div>
  <div class="fullCast">
    <div class="directorDiv detailsMedia" id="directorDiv">
      <h3>RÃ©alisateur :</h3>
      <div class="d-flex" id="director"></div>
    </div>
    <div class="castingDIV detailsMedia" id="castingDiv">
      <h3>Casting :</h3>
      <div class="d-flex details overflow-auto" id="casting"></div>
    </div>
    <div class="similarDIV detailsMedia" id="similarDiv">
      <h3>Similaires :</h3>
      <div class="d-flex details overflow-auto" id="similar"></div>
    </div>
  </div>
</div>
